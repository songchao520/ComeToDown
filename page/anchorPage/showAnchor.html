<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>主播审核信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script type="text/javascript" src="../../js/islogin.js" ></script>
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux"></div>
		</div>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th>主播姓名</th>
					<th class="sortZiduan" sortZiduan="accumulative_gift">累计礼物</th>
					<th class="sortZiduan" sortZiduan="beconsumed_amount">累计被消费</th>
					<th class="sortZiduan" sortZiduan="amount_ofcash">总提现</th>
					<th class="sortZiduan" sortZiduan="balance">余额</th>
					<th class="sortZiduan" sortZiduan="anchor_grade">主播等级</th>
					<th class="sortZiduan" sortZiduan="accumulative_time">累计聊天时间</th>
					<th class="sortZiduan" sortZiduan="voice_chat">语音价格</th>
					<th class="sortZiduan" sortZiduan="video_chat">视频价格</th>
					<th class="sortZiduan" sortZiduan="anchor_glamour">魅力值</th> 
					<th>封面</th> 
					<th class="sortZiduan" sortZiduan="is_recommend">推荐</th> 
					<th class="sortZiduan" sortZiduan="is_hot">热门</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="showAnchor_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="showAnchor.js"></script>
</body>
</html>
