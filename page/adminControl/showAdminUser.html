<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>主播审核信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script type="text/javascript" src="../../js/islogin.js" ></script>
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline" >
			<a class="layui-btn layui-btn-normal" id="add_adminuser">添加后台用户</a>
		</div>
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux"></div>
		</div>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col>
				<col>
				<col>
				<col width="200">
				<col width="12%">
				<col width="12%">
				<col width="10%">
				<col width="15%">
				<col>
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th>登录名称</th>
					<th>用户类型</th>
					<th>昵称</th>
					<th>电话</th>
					<th>QQ</th>
					<th>姓名</th>
					<th>工号</th>
					<th>是否禁用</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="admin_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<div id="shuaxin" style="display: none;"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="showAdminUser.js"></script>
</body>
</html>
